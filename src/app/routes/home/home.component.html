<div class="container">
    <mat-card class="card-upload mat-elevation-z0">

        <mat-card-title-group>
            <mat-card-title>Página Inicial</mat-card-title>
            <mat-icon class="material-icons-outlined ">auto_awesome</mat-icon>
        </mat-card-title-group>
      
        <div class="row">
            <div class="col-sm-1 mt-3">
                <img src="./../../../assets/user.jpg">
            </div>

            <div class="col-sm-11 mt-4">
                <mat-form-field style="resize: none;" class="example-full-width" appearance="none">
                    <textarea cdkTextareaAutosize matInput maxlength="130" [(ngModel)]="tweetText" (keydown)="decreaseProgressType($event)" placeholder="O que está acontecendo?"></textarea>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button mat-button>
                    <mat-icon class="mr-3">public</mat-icon>Qualquer pessoa pode responder
                </button>
            </div>
            <div class="col mt-3">
                <mat-icon color="primary" class="material-icons-outlined">insert_photo</mat-icon>
                <mat-icon color="primary" class="material-icons-outlined">gif_box</mat-icon>
                <mat-icon color="primary" class="material-icons-outlined">leaderboard</mat-icon>
                <mat-icon color="primary" class="material-icons-outlined">sentiment_satisfied</mat-icon>
                <mat-icon color="primary" class="material-icons-outlined">pending_actions</mat-icon>
            </div>
            <div class="col mt-3 d-flex justify-content-end">
              
                <mat-progress-spinner class="spinner-position" *ngIf="typeCount<130 && tweetText" color="primary" [diameter]="25" [value]="progressBarCount"></mat-progress-spinner>
                <mat-progress-spinner class="spinner-position" *ngIf="typeCount==130 && tweetText" color="warn" [diameter]="25" [value]="progressBarCount"></mat-progress-spinner>
              
                <button mat-raised-button [disabled]="!tweetText" class="tweet-button" (click)="postTweet()" color="primary">Tweetar</button>
            </div>
        </div>

    </mat-card>
    
    <div *ngFor="let tweet of arrayTweets">
        <mat-card class="mat-elevation-z0">
            <div class="row">
                <div class="fixed">
                    <img src="{{tweet.img}}">
                </div>
                <div class="col">
                    <span>{{tweet.name}} </span>
                    <span>{{tweet.user}}</span>
                </div>
                <div class="col">
                    {{tweet.comment}}
                </div>
                <div>
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                      <mat-menu #menu="matMenu">
                        <button (click)="deleteTweet(tweet)" mat-menu-item>
                          <mat-icon class="material-icons-outlined">delete_outline</mat-icon>
                          <span>Excluir</span>
                        </button>
                      </mat-menu>
                </div>
              </div>

        </mat-card>
    </div>

</div>
